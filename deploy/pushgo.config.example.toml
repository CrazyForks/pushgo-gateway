# PushGo Gateway config example (public gateway)
# Placeholders below should be replaced with your real credentials.

[apns]
team_id = "YOUR_TEAM_ID"
key_id = "YOUR_KEY_ID"
key_pem = "-----BEGIN PRIVATE KEY-----\nYOUR_APNS_KEY\n-----END PRIVATE KEY-----\n"
# endpoint is optional; defaults to https://api.push.apple.com
# endpoint = "https://api.push.apple.com"

[fcm]
project_id = "YOUR_PROJECT_ID"
client_email = "firebase-adminsdk-xxxxx@YOUR_PROJECT.iam.gserviceaccount.com"
private_key = "-----BEGIN PRIVATE KEY-----\nYOUR_FCM_KEY\n-----END PRIVATE KEY-----\n"

[wns]
tenant_id = "YOUR_TENANT_ID"
client_id = "YOUR_AAD_APP_ID"
client_secret = "YOUR_AAD_SECRET"
# scope is optional; defaults to https://wns.windows.com/.default/
# scope = "https://wns.windows.com/.default/"
